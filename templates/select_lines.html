{% extends "layout.html" %}
{% block body %}
    <h1>Select the team you want to do lines for</h1>
    <h2>Please note: After you click submit, it's gonna take up to a minute to do the lines.  Just be patient.</h2>
        <form action = "{{ url_for("run_lines") }}" method="POST">
            <ul>
            {% for name, value in team_list.items() %}
                <li><input type="radio" name="team" value="{{ value }}">{{name}}</li>
            {% endfor %}
            </ul>
            <input type="submit" value="submit">
        </form>
{% endblock %}
